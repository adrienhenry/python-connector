repos:
-   repo: local
    hooks:
    -   id: mypy
        name: Run mypy
        entry: poetry run mypy
        language: system
        verbose: true
        types: [python]
    -   id: black
        name: Run black
        entry: poetry run black --check --diff
        language: system
        verbose: true
        types: [python]
    -   id: flake8
        name: Run linter
        entry: poetry run flake8 braincube_connector
        language: system
        verbose: true
        types: [python]
        files: '^braincube_connector/'
    -   id: pytest
        name: Run tests
        entry: poetry run pytest tests
        language: system
        verbose: true
        types: [python]
    
